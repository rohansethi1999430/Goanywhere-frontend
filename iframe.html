<!DOCTYPE html>

    <meta charset="utf-8">

  <body>
    <h2>HTML iframe</h2>

    <!-- Forms:-
                  Html forms are required,when you want to collect some data from site visitor.For ex:-
                    During user register you would like to collect information such as name,etc
                  A form will take input from the visitor and then will post it to a back end application such as PHP script etc.
                The back end application will perform required processing on the passed data based on the defined business logic inside the application
                  Syantax :-
                          <form action="Script URL" method="GET | POST">
                  form elements like input , text area,etc.
                          </form>
                  Form Attributes :
                  action:
                  Backend script ready to process your passed data.
                  method:
                  method to be used to upload the data~~~
                  ~ The default method when submitting the data is GET.
                  ~However ,when GET is used ,the submitted form will be visible in the page address field :
                  /action

                  ~ Usefull for the form submission where a user
                  ~GET is better for non secure data,like query strings in Google
                  ~Always use POST if the form data contains sensitive or perspnal information .
                  The POST method does not display the submitted form data in the page address field

                        -->

                  <form action="index.html" method="post">
                    

                  </form>
  </body>
</html>
